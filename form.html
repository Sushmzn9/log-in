<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Tracker</title>
    <link rel="stylesheet" href="./style-form.css">
  </head>
  <body>
    <header>
      <h1>Job Tracker</h1>
      <div id="auth-buttons"></div>
    </header>
    <main>
      <h2>Add a job</h2>
      <form id="add-job-form">
        <label for="job-link-input">Job Link:</label>
        <input type="text" id="job-link-input" required>
        <label for="job-title-input">Job Title:</label>
        <input type="text" id="job-title-input" required>
        <label for="job-description-input">Job Description:</label>
        <textarea id="job-description-input" rows="5" required></textarea>
        <label for="job-status-select">Job Status:</label>
        <select id="job-status-select">
          <option value="pending">Pending</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
          <option value="rejected">Applied</option>
          <option value="rejected">Technical Interview</option>
          <option value="rejected">Behaviour Interview</option>
          <option value="rejected">Final Interview</option>
          <option value="rejected">Success</option>
        </select>
        <button type="submit">Add Job</button>
      </form>
      <h2>Job List</h2>
      <table id="job-table">
        <thead>
          <tr>
            <th>Job Link</th>
            <th>Job Title</th>
            <th>Job Description</th>
            <th>Job Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- job items will be dynamically added here -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 Job Tracker</p>
    </footer>
    
  </body>
</html>
