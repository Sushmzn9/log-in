
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!DOCTYPE html>
<html>
  <head>
    <title>Job Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Job Tracker Dashboard</h1>
    </header>
    <div class="dashboard">
      <div class="metric saved">
        <i class="fa fa-heart"></i>
        <h2>12</h2>
        <p>Jobs Saved</p>
      </div>
      <div class="metric applied">
        <i class="fa fa-check-square-o"></i>
        <h2>5</h2>
        <p>Jobs Applied</p>
      </div>
      <div class="metric success">
        <i class="fa fa-trophy"></i>
        <h2>2</h2>
        <p>Jobs Success</p>
      </div>
      <div class="metric rejected">
        <i class="fa fa-thumbs-o-down"></i>
        <h2>1</h2>
        <p>Jobs Rejected</p>
      </div>
      <div class="job-post">
        <div class="job-post-header">
          <h2>Job Postings</h2>
          <button class="add-job-post">Add New</button>
        </div>
        <div class="job-post-list">
          <div class="job-post-item">
            <h3>Front-End Developer</h3>
            <p>Google</p>
            <span class="status saved">Saved</span>
            <div class="job-post-actions">
              <button class="edit-job-post"><i class="fa fa-pencil"></i></button>
              <button class="delete-job-post"><i class="fa fa-trash"></i></button>
            </div>
          </div>
          <div class="job-post-item">
            <h3>Back-End Developer</h3>
            <p>Amazon</p>
            <span class="status applied">Applied</span>
            <div class="job-post-actions">
              <button class="edit-job-post"><i class="fa fa-pencil"></i></button>
              <button class="delete-job-post"><i class="fa fa-trash"></i></button>
            </div>
          </div>
          <div class="job-post-item">
            <h3>UI/UX Designer</h3>
            <p>Facebook</p>
            <span class="status rejected">Rejected</span>
            <div class="job-post-actions">
              <button class="edit-job-post"><i class="fa fa-pencil"></i></button>
              <button class="delete-job-post"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

      
</body>
</html>
